  <script>
  (function() {
    "use strict";

    
    window.onerror = function(message, file, lineNumber, columnNumber, error) {
      
      try {
        
        if (error !== undefined) {
          message = error.stack;
        }

        IOWA.Analytics.trackError(file + ':' + lineNumber, message);
      } catch (e) {
        
      }
    };

    

    function getUrlParameter(param) {
      if (!window.location.search) {
        return;
      }
      var m = new RegExp(param + '=([^&]*)').exec(window.location.search.substring(1));
      if (!m) {
        return;
      }
      return decodeURIComponent(m[1]);
    }

    
    
    var ignoreCheck = getUrlParameter('ignore_browser_check') == 'true';

    
    
    
    
    var supported = ignoreCheck || (function whatBrowserYouBe() {
      var uaString = navigator.userAgent;

      
      var msie = /MSIE +([\d\.]+)/.exec(uaString);
      if (msie && msie[1]) {
        if (msie[1] === '7.0') {
          var tridentVersion = /Trident\/(\d.\d)/.exec(uaString);
          if (tridentVersion && tridentVersion[1]) {
            return parseInt(tridentVersion[1], 10) >= 6;
          } else {
            return false;
          }
        } else {
          return parseInt(msie[1], 10) >= 10;
        }
      }
      
      if (uaString.indexOf('Chrome') === -1 && uaString.indexOf('Android') !== -1) {
        return !/^Google/.test(navigator.vendor);
      }
      
      if (uaString.indexOf('Opera') !== -1) {
        return false;
      }
      
      return true;
    })();

    if (!supported) {
      
      IOWA.Analytics.trackEvent('Polymer', 'unsupported-browser', null, null, function() {
        window.location = "/io2015/upgrade";
      });
    }
  })();
  </script>

<body id="page-home">


<div class="io-logo-container">
  <io-logo width="312" height="165" page="home" class="bg-medium-grey"></io-logo>
  <div class="bg-medium-grey" iologobackground></div>
</div>

<core-drawer-panel forceNarrow>
  <div drawer layout vertical>
    <core-toolbar class="tall bg-cyan">
      <div class="top io-logo" flex></div>
      <div class="bottom">
        <div class="typo-white"><i18n-msg msgid="iodate">May 28 - 29</i18-msg>, 2015</div>
        <div>Kovcheg, Saratov</div>
      </div>
    </core-toolbar>
    <div class="drawer-panel-content" flex>
    </div>
  </div>
  <div main>

    <div id="content-container">

    <template is="auto-binding" id="t">

      
      <core-media-query id="mq-phone" query="(min-width:320px) and (max-width:767px)"
                        queryMatches="{{isPhoneSize}}"></core-media-query>
      <core-media-query id="mq-tablet" query="(min-width:768px) and (max-width:944px)"
                        queryMatches="{{isTabletSize}}"></core-media-query>
      <core-media-query id="mq-desktop" query="(min-width:945px)"
                        queryMatches="{{isDesktopSize}}"></core-media-query>

      <header class="masthead bg-medium-grey js-experiment-instrument js-experiment-instrument--no-top-margin" layout vertical style="min-height:370px;height:370px">
        <div class="masthead__ripple">
          <div class="masthead__ripple__content" id="masthead-ripple"></div>
        </div>
        <core-toolbar id="navbar" class="{{ {'core-narrow': isPhoneSize} | tokenList }}" role="navigation">
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <div flex disabled?="{{selectedPage === 'home'}}">
            <a class="io-logo-link" href="./" data-ajax-link data-track-link="nav-home" data-anim-ripple aria-label="Home" aria-hidden="{{selectedPage === 'home'}}"
            tabindex="{{selectedPage === 'home' ? -1 : 0}}">
              <div on-transitionend="{{manageHomeFocus}}" on-webkittransitionend="{{manageHomeFocus}}" class="io-logo"></div>
            </a>
          </div>
        </core-toolbar>
        <div class="masthead-container" flex end?="{{!isPhoneSize}}" layout vertical?="{{isPhoneSize}}" horizontal?="{{isDesktopSize || isTabletSize}}">
          <div class="io-logo large" iologodestination></div>
          <div class="masthead-meta {{ {transition: pageTransitioningOut} | tokenList }}" layout vertical end-justified?="{{isPhoneSize}}" flex>
            <template id="template-masthead-container" ref="" bind>
  <h2 class="masthead-title"><i18n-msg msgid="iodate">May 28 - 29</i18n-msg>, 2015</h2>
  <h4 class="masthead-subtitle">Kovcheg, Saratov, RU</h4>
</template>
          </div>
        </div>
        <experiment-fab-container mini?="{{isPhoneSize}}" mode="{{mode}}" playmode="{{playmode}}" recordmode="{{recordmode}}" direction="{{direction}}"></experiment-fab-container>
      </header>

      <main class="io-main {{ {transitionIn: pageTransitioningIn, transitionOut: pageTransitioningOut} | tokenList }}" >
        <template id="template-content-container" ref="" bind>
  <core-toolbar class="navbar__overlay navbar__overlay--video" aria-hidden="{{!fullscreenVideoActive}}" fit>
    <paper-icon-button icon="arrow-back" on-tap="{{closeVideoCard}}" aria-label="Close video"></paper-icon-button>
    <span flex><i18n-msg msgid="watch-recap-video">Watch the 2014 I/O Recap Video</i18n-msg></span>
  </core-toolbar>



  <div>

    <section id="registration" class="page__section js-experiment-instrument js-experiment-instrument--no-top-margin bg-cyan">
      <h2 tabindex="0">I/O begins May 28 at 19:00 MSK</h2>

      

      <div class="io-countdown" layout vertical center>
        <countdown-timer bgcolor="#00BCD4"
                         date="May 28 2015 09:00:00 GMT-0700 (PDT)"
                         dateadjustment="5" easeintime="490" waittime="200"
                         easeouttime="390" autoStart="yes"
                         thresholdInformation="{{thresholdInfo}}"
                         on-timerthreshold="{{onCountdownTimerThreshold}}"
                         value="{{countdownValue}}">
        </countdown-timer>

        <template if="{{thresholdInfo.thresholdDays}}">
          <h4 class="countdown-label"><a href="schedule" data-ajax-link>Day<span hidden?="{{countdownValue === 1}}">s</span> until I/O begins</a></h4>
        </template>

        <template if="{{thresholdInfo.thresholdHours}}">
          <h4 class="countdown-label"><a href="schedule" data-ajax-link>Hour<span hidden?="{{countdownValue === 1}}">s</span> until I/O begins</a></h4>
        </template>

        <template if="{{thresholdInfo.thresholdMinutes}}">
          <h4 class="countdown-label"><a href="schedule" data-ajax-link>Minute<span hidden?="{{countdownValue === 1}}">s</span> until I/O begins</a></h4>
        </template>

        <template if="{{thresholdInfo.thresholdSeconds}}">
          <h4 class="countdown-label"><a href="schedule" data-ajax-link>Second<span hidden?="{{countdownValue === 1}}">s</span> until I/O begins</a></h4>
        </template>

      </div>

    </section>



  </div>


</template>
      </main>

      <footer layout vertical>
      </footer>


    </template>

    </div>
  </div>
</core-drawer-panel>

<io-toast id="toast" duration="9000"></io-toast>

      window._initPage();
      window._initPage = null;
    }
  }

  if (IOWA.Util.supportsHTMLImports) {
    init();
  } else {
    document.addEventListener('polymer-ready', init);
  }

})();
</script>
